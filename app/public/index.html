<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>Peach: Personal photo repository</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peach: Personal photo repository">
    <meta name="author" content="">

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/peach.css" rel="stylesheet">
    <link href="/faws/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet' href='/css/transitions.css'/>
</head>

<body>

<div id="wrapper">

    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="/">Peach</a></li>
            <li><a ng-href="/todos" ng-show="user.username">My Todos</a></li>
            <li><a ng-href="/images" ng-show="user.username">Photos</a></li>
            <li><a ng-href="/album" ng-show="user.username">Album</a></li>
        </ul>
    </div>
    <ul class="nav pull-right" >
        <li ng-hide="user.username"><a ng-href="/login">Login/Register</a> </li>
        <li class="dropdown" ng-show="user.username">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Hello, {{user.username}} <b
                    class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a ng-click="logout()">Log Out</a></li>
            </ul>
        </li>
    </ul>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="content-header">
            <h1>
                <a id="menu-toggle" href="#" class="btn btn-default"><i class="icon-reorder"></i></a>
                Peach: Personal photo repository
            </h1>
        </div>
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            <div class="row" ng-view>

            </div>
        </div>
    </div>

</div>

<script src="/js/lib/jquery/jquery-1.9.1.js"></script>
<script src="/js/lib/bootstrap/bootstrap.js"></script>
<script src="/js/lib/angular/angular.js"></script>
<script src="/js/lib/angular/angular-resource.js"></script>
<script src="/js/lib/angular/ng-upload.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/directives.js"></script>
<!-- Put this into a custom JavaScript file to make things more organized -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
    });
</script>
</body>
</html>
